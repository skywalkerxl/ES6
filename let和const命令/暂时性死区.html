<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>

<body>
</body>
<script>
	//在代码块内，使用let命令声明变量之前，该变量都是不可用的，在语法上则成为暂时性死区
	//(temporal dead zone,简称TDZ)
	
	if(true)
	{
		//TDZ 开始
		tmp = 'abc';
		console.log(tmp); //ReferenceError: tmp is not defined
		
		let tmp;
		// TDZ结束，因为let并不会产生变量提升（hoisting），所以会产生"TDZ"
		console.log(tmp); //undefined
		
		tmp = 123;
		console.log(tmp); //123
	}
</script>
</html>
