<script>
    //第一种方法：可以通过变量的解构赋值来轻松实现变量值的交换
    let x = 1, y = 2;
    console.log(x, y);//1 2
    [x,y] = [y,x];
    console.log(x, y);//2 1

    /*
    *   第二种方法：从函数返回多个值
    *   在平时的使用中，一个函数往往需要返回一个或多个返回值，我们可以通过返回"数组"或者"对象"的形式来实现
    *   通过变量的解构赋值，来轻松实现变量的赋值
    *
    * */
    function fn1(){
        return [1,2,3];
    }

    function fn2(){
        return {
            foo : 1,
            bar : 2
        }
    }

    let [a,b,c] = fn1();
    let {foo,bar} = fn2();
    console.log(a,b,c,foo,bar);//1 2 3 1 2

    /*
    *
    *   第三种用途：提取json的值
    *   通过变量的解构赋值，可以轻松获取json中的值
    *
    * */

    let json = {
        id : 166,
        name : 'skywalker',
        data : [1,2,3]
    }
    let {id, name, data: number} = json;
    console.log(id, name, number);

    /*
    *   第四种用途：用于遍历map结构
    *
    *
    * */

    let map = new Map();
    map.set('first', 'hello');
    map.set('second', 'world');
    for(let [key, value] of map){
        console.log( key + ' is ' + value);
    }
