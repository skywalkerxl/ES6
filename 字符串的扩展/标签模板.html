<script>
    //模板字符串的功能有很多，它可以紧跟在一个函数名后面，该函数将被调用来处理这个模板字符串，这也被称为"标签模板"功能
    //标签模板其实不是模板，而是函数调用的一种特殊形式
    var a = 5;
    var b = 10;
    tag`Hello ${ a + b } world ${ a * b }`;

    function tag(s, v1 ,v2) {
        console.log(s[0]);//Hello
        console.log(s[1]);// world
        console.log(s[2]);//
        console.log(v1);//15
        console.log(v2);//50

        return 'OK';
    }
</script>
